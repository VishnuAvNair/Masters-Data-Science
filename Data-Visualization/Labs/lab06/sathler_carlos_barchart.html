<html>
<head>
  <title>"Bar chart"</title>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8">
  </script>
</head>
<body>
  <div id="bar1">
    <script type="text/javascript">
    var svg1 = d3.select("#bar1")
                 .append("svg")
                 .attr("width", 500)
                 .attr("height", 30)
                 .attr("fill",'steelblue');
    var bar1 = svg1.append("rect")
                 .attr("width", 500)
                 .attr("height", 30);
    svg1.append("text")
                 .attr("x", 470)
                 .attr("y", 20)
                 .text("500")
                 .style("fill", "white")
                 .attr("font-family", "sans-serif");
    </script>
  </div>
